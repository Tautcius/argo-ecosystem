apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-dev
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: ghcr.io/tautcius/kargo-demo-app:~0.1
    argocd-image-updater.argoproj.io/write-back-method: git
spec:
  project: default
  source:
    path: stages/dev
    repoURL: https://github.com/Tautcius/argo-ecosystem.git
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: demo-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
    - CreateNamespace=true