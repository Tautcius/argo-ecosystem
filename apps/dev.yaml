apiVersion: v1
kind: Namespace
metadata:
  name: demo-dev
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-dev
  namespace: argocd
spec:
  project: default
  source:
    path: stages/dev
    repoURL: https://github.com/Tautcius/argo-ecosystem.git
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: demo-dev
